<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="asset/css/app.css">
    <!-- jQuery library -->
    <script src="asset/js/jquery-3.6.4.min.js"></script>
    <script src="asset/js/sockjs.min.js"></script>
    <script src="asset/js/stomp.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="messaging">
        <div class="inbox_msg">
          <div class="inbox_people">
            <div class="headind_srch">
              <div class="recent_heading">
                <h4>Recent</h4>
              </div>
              <div class="srch_bar">
                <div class="stylish-input-group">
                  <input type="text" class="search-bar"  placeholder="Search" >
                  <span class="input-group-addon">
                  <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                  </span> </div>
              </div>
            </div>
            <div class="inbox_chat">
            </div>
          </div>
          <div class="mesgs">
            <div class="msg_history">
              
            </div>
            <div class="type_msg">
              <div class="input_msg_write">
                <input type="text" class="write_msg" placeholder="Type a message" />
                <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
        
        <p class="text-center top_spac"> Design by <a target="_blank" href="https://www.linkedin.com/in/sunil-rajput-nattho-singh/">Sunil Rajput</a></p>
        
      </div></div>
      <form
        id="loginForm"
        style="
          width: 200px;
          margin: 10px;
          padding: 10px;
          border-radius: 4px;
          border: 1px solid black;
        "
        action="javascript:void(0);"
      >
        <div class="mb-3">
          <label class="form-label" for="username">username</label>
          <input class="form-control" type="text" id="email" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">password</label>
          <input class="form-control" type="password" id="password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  <script>
    var username;
    var image;
    var topicId;
    var stompClient = null;
    var topicChatActive;

    $("#loginForm").submit(() => {
      var email = $("#email").val();
      var password = $("#password").val();
      var loginDto = new Object();
      loginDto.email = email;
      loginDto.password = password;
      loginDto.confirmpassword = password;
      $.ajax({
        url: "http://localhost:8080/auth/login",
        method: "POST",
        crossDomain: true,
        dataType: "json",
        data: JSON.stringify({
          email,
          password,
          confirmpassword: password,
        }),
        contentType: "application/json",
        success: function (result, status, jqXHR) {
          setuplogin(result);
        },
        error(jqXHR, textStatus, errorThrown) {},
      });
    });

    async function setuplogin(data) {
      localStorage.setItem("accessToken", data.data.accessToken);
      $("#loginForm").hide();
      await $.ajax({
        url: "http://localhost:8080/auth/getUserInfoByToken",
        method: "POST",
        crossDomain: true,
        dataType: "json",
        headers: {
          Authorization: data.data.accessToken,
        },
        contentType: "application/json",
        success: function (result, status, jqXHR) {
          username = result.data.name;
          image = result.data.imageUrl;
          topicId = result.data.topicId;
          userId = result.data.id;

          connect();
          loadFriendUser();
        },
        error(jqXHR, textStatus, errorThrown) {},
      });
    }

    async function loadFriendUser() {
      var token = localStorage.getItem("accessToken");
      var friendList;
      var html = "";
      await $.ajax({
        url: "http://localhost:8080/users/internal/contact/getListFriend",
        method: "POST",
        crossDomain: true,
        dataType: "json",
        headers: {
          Authorization: token,
        },
        contentType: "application/json",
        success: function (result, status, jqXHR) {
          friendList = result.data["2"];
        },
        error(jqXHR, textStatus, errorThrown) {},
      });
      console.log(friendList);
      friendList.forEach((element) => {
        html += `<div class="chat_list" id="${element.topicContactId}">
              <div class="chat_people">
                <div class="chat_img"> <img src="${element.imageUrl}" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>${element.userFriend.name}<span class="chat_date">Dec 25</span></h5>
                  <p>Test, which is a new approach to have all solutions 
                    astrology under one roof.</p>
                </div>
              </div>
            </div>`;
      });

      $(".inbox_chat").append(html);
    }

    $(document).ready( function() {
      $(".inbox_chat").on('click', '.chat_list', function(){
        $(".chat_list").removeClass('active_chat')
        var topicContactId = this.id;
        $(`#${topicContactId}`).addClass('active_chat')
        topicChatActive = topicContactId;
        console.log("vo");
        var token = localStorage.getItem("accessToken");
        stompClient.connect(
          { Authorization: token, userId: userId },
          function (frame) {
            console.log("Connected: " + frame);
          }
        );
        stompClient.subscribe(
          "/ws/topic/chat/" + topicContactId,
          function (chat) {
            loadChat(chat);
          }
        );
      })

      $('.msg_send_btn').click(function(){
        var content = $('.write_msg').val();
        console.log("message: " + content);
        stompClient.send("/app/chat/" + topicChatActive, {}, JSON.stringify({"content" : content , "chatParent" : null, "isFile" : false}))
      });
    });
    function connect() {
      var token = localStorage.getItem("accessToken");
      var socket = new SockJS("http://localhost:8081/system/ws");
      stompClient = Stomp.over(socket);
      stompClient.connect(
        { Authorization: token, userId: userId },
        function (frame) {
          console.log("Connected: " + frame);
        }
      );
    }
  </script>

</html>
